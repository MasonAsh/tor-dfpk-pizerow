sudo: required
services:
- docker
language: bash
before_script:
- openssl aes-256-cbc -K $encrypted_2dcd83ba0da9_key -iv $encrypted_2dcd83ba0da9_iv -in .dm.enc -out .dm -d
- sudo apt-get -qq update
- curl -sL https://deb.nodesource.com/setup_6.x | sudo -E bash -
- sudo apt-get install -y nodejs
- sudo npm install -g @mumbacloud/dmport
- eval $(dmport --import "$(cat .dm)")
- rm -f .dm
script:
- export COMPOSE_PROJECT_NAME=torvpinpizerow
- docker-compose build tor-vpin-pizerow
- docker-compose up -d --force-recreate tor-vpin-pizerow
after_success:
- docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
- docker push sofwerx/tor-vpin-pizerow:${TRAVIS_TAG}
- cp outputs/*.img tor-vpin-pizero_${TRAVIS_TAG}.img
branches:
  only:
  - master
  - "/^v\\d.*$/"
deploy:
  provider: releases
  skip_cleanup: true
  api_key: "${GITHUB_TOKEN}"
  file:
  - tor-vpin-pizero_${TRAVIS_TAG}.img
  on:
    tags: true
    repo: "${TRAVIS_REPO_SLUG}"
